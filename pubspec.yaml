name: iman_flow
description: "Iman Flow - Your Islamic Companion App"
publish_to: 'none'
version: 1.0.15+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.0
  firebase_messaging: ^15.2.2
  
  # Prayer & Qibla
  adhan: ^2.0.0
  flutter_qiblah: ^3.1.0
  geolocator: ^13.0.0
  geocoding: ^3.0.0
  
  # AR (for AR Qibla) - Removed due to conflict with Firebase/nanopb
  # ar_flutter_plugin: ^0.7.3
  
  # Audio & Media
  just_audio: ^0.9.36
  audio_session: ^0.1.18
  flutter_tts: ^4.0.2
  speech_to_text: ^7.0.0
  
  # Notifications
  flutter_local_notifications: ^18.0.0
  timezone: ^0.9.2
  
  # UI/UX
  cached_network_image: ^3.3.1
  lottie: ^3.1.0
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.9
  
  # Navigation
  go_router: ^14.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # HTTP & API
  dio: ^5.4.3
  
  # Premium/Monetization
  purchases_flutter: ^8.0.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  get_it: ^7.7.0
  permission_handler: ^11.3.1
  share_plus: ^12.0.1
  aws_signature_v4: ^0.6.10
  aws_common: ^0.7.12
  firebase_crashlytics: ^4.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

dependency_overrides:
  geolocator: ^13.0.0
  permission_handler: ^11.3.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/audio/
    - assets/images/
    - assets/data/


