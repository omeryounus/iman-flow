name: iman_flow
description: "Iman Flow - Your Islamic Companion App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.0
  firebase_messaging: ^15.2.2
  
  # Prayer & Qibla
  adhan: ^2.0.0
  flutter_qiblah: ^2.0.3
  geolocator: ^9.0.2
  geocoding: ^2.1.1
  
  # AR (for AR Qibla)
  ar_flutter_plugin: ^0.7.3
  
  # Audio & Media
  just_audio: ^0.9.36
  audio_session: ^0.1.18
  flutter_tts: ^3.8.5
  speech_to_text: ^6.5.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # UI/UX
  cached_network_image: ^3.3.1
  lottie: ^2.7.0
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Navigation
  go_router: ^13.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # HTTP & API
  dio: ^5.4.0
  
  # Premium/Monetization
  purchases_flutter: ^6.17.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  get_it: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/audio/
    - assets/images/
    - assets/data/
