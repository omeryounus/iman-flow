name: Deploy to Play Store

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      track:
        description: 'Track to deploy to'
        required: true
        default: 'beta'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
      status:
        description: 'Release status'
        required: true
        default: 'completed'
        type: choice
        options:
          - completed
          - draft
          - inProgress
          - halted

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/uploading-key.jks

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=uploading-key.jks" >> android/key.properties

      - name: Get Dependencies
        run: flutter pub get

      - name: Build App Bundle
        run: flutter build appbundle --build-number=${{ github.run_number }}

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_CREDENTIALS }}
          packageName: com.imanflow.app
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: ${{ inputs.track || 'beta' }}
          status: ${{ inputs.status || 'completed' }}
